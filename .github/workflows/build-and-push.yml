name: Build, Push, and Bump Image Tag

on:
  push:
    branches:
      - main

env:
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/hellodocker

jobs:
  build-push-and-update-manifest:
    runs-on: ubuntu-latest

    permissions:
      contents: write   # needed to push changes back to repo

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        id: build_and_push
        uses: docker/build-push-action@v6
        with:
          context: ./lab11-Docker
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
            

      - name: Update image tag in Kubernetes manifest
        run: |
          FILE=k8s/hellodocker-deploy.yaml
          OLD_IMAGE=${{ env.IMAGE_NAME }}:latest"
          NEW_IMAGE=${{ env.IMAGE_NAME }}:${{ github.sha }}"
          sed -i "s/$OLD_IMAGE/$NEW_IMAGE/g" "$FILE"
          echo "Updated $FILE with image $NEW_IMAGE"

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add k8s/hellodocker-deploy.yaml
          git commit -m "Update image tag to ${{ github.sha }}" || echo "No changes to commit"
          git push origin HEAD:main
